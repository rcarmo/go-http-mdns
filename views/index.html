<!DOCTYPE html>
<html lang="en">
    
    <head>
        <!-- Basic Page Needs –––––––––––––––––––––––––––––––––––––––––––––––––– -->
        <meta charset="utf-8">
        <title>{{.Hostname}}</title>
        <meta name="description" content="Simple container test">
        <meta name="author" content="Rui Carmo">
        <!-- Mobile Specific Metas –––––––––––––––––––––––––––––––––––––––––––––––––– -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- FONT –––––––––––––––––––––––––––––––––––––––––––––––––– -->
        <link href='//fonts.googleapis.com/css?family=Raleway:400,300,600' rel='stylesheet' type='text/css'>
        <!-- CSS –––––––––––––––––––––––––––––––––––––––––––––––––– -->
        <link rel="stylesheet" href="static/normalize.css">
        <link rel="stylesheet" href="static/skeleton.css">
    </head>
    
    <body>
        <div class="section">
            <div class="container">
                <h1>{{.Hostname}}</h1>
            </div>
        </div>
        <div class="section">
            <div class="container">
                <h3 class="section-heading">Known Peers</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{range $index, $element := .Peers}}
                        <tr>
                            <td>{{$element}}</td>
                        </tr>
                        {{end}}
                    </tbody>
                </table>
            </div>
        </div>
        <!-- Environment table –––––––––––––––––––––––––––––––––––––––––––––––––– -->
        <div class="section">
            <div class="container">
                <h3 class="section-heading">Environment</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Variable</th>
                            <th>Value</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{range $index, $element := .Env}}
                        <tr>
                            <td>{{ $element.Name }}</td>
                            <td>{{ $element.Value }}</td>
                        </tr>
                        {{ end }}
                    </tbody>
                </table>
            </div>
        </div>
        <!-- End Document –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    </body>

</html>
